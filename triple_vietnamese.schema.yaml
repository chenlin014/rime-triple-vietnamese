# Rime schema
# encoding: utf-8

schema:
  schema_id: triple_vietnamese
  name: Ba Việt
  version: '0.0'
  author:
    - 陳林(Chén Lín / Trần Lâm) <1chen0bryan@gmail.com>

switches:
  - name: ascii_mode
    reset: 0
    states: [ Việt, ABC ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - lua_translator@*tri_viet_translator

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA~`1234567890!@#$%^&*()-_+=[]{}\|:;"',.<>/?
  initials: "zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA"

punctuator:

key_binder:
  import_preset: default
  bindings:
    # disabling paging with period and comma
    - { when: has_menu, accept: period, send: period}
    - { when: has_menu, accept: comma, send: comma}

editor:
  bindings:
    Return: confirm

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
